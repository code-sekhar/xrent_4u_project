<div class="section_wrapers_bodys">

            <div class="col_of_wrapes man" (click)="manHandler()">

                    <img src="../../../../assets/img/mans.png" alt="" srcset="" class="desk_img">
                    <img src="../../../../assets/img/mob_man.png" alt="" srcset="" class="mob_img">

                <h4>M A N</h4>
            </div>
            <div class="col_of_wrapes woman" (click)="womanHandler()">

                    <img src="../../../../assets/img/women.png" alt="" srcset="" class="desk_img">
                    <img src="../../../../assets/img/mob_woman.png" alt="" srcset="" class="mob_img">
                </div>
                <h4>W O M A N</h4>
            </div>
            <div class="col_of_wrapes trans" (click)="transHandler()">

                    <img src="../../../../assets/img/trans.png" alt="" srcset="" class="desk_img">
                    <img src="../../../../assets/img/mob_tran.png" alt="" srcset="" class="mob_img">
                </div>
                <h4>T R A N S</h4>
            </div>
        </div>
    </div>
</div>
